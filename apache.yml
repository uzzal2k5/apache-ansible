- name: Install & Configure Nginx Proxy
  hosts: "{{node_group}}"
  remote_user: "{{APACHE_USER}}"
  become: yes
  vars_files:
    - role-management/apache/vars/apache-vars.yml
    - role-management/ipaddress/vars/apache-vars.yml
    - role-management/test/vars/apache-vars.yml
    - sudoer_file
  roles:
    - role-devops-ansible/nginx